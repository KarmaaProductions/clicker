<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Clicker Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #clickButton {
            font-size: 24px;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: 5px solid white;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }
        #clickButton:hover {
            transform: scale(1.1);
            background-color: gray;
        }
        #score, #timer {
            font-size: 20px;
            margin-top: 20px;
            border: 3px solid white;
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Fast Clicker Game</h1>
    <button id="clickButton">Click me!</button>
    <p id="score">Clicks: 0</p>
    <p id="timer">Time Left: 10s</p>

    <script>
        let clicks = 0;
        let timeLeft = 10;
        let gameActive = false;

        document.getElementById("clickButton").addEventListener("click", function() {
            if (!gameActive) {
                startGame();
            }
            clicks++;
            document.getElementById("score").innerText = "Clicks: " + clicks;
        });

        function startGame() {
            gameActive = true;
            clicks = 0;
            timeLeft = 10;
            document.getElementById("score").innerText = "Clicks: 0";
            document.getElementById("timer").innerText = "Time Left: 10s";
            
            let countdown = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = "Time Left: " + timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    gameActive = false;
                    alert("Game Over! Your score: " + clicks);
                }
            }, 1000);
        }
    </script>
</body>
</html>
